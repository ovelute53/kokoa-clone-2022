<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatting room - Kokoa Clone</title>
</head>

<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- To Do: Wifi Icon -->
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>10%</span>
      <!-- Battery Icon -->
      <i class="fa-solid fa-battery-quarter"></i>    
      <!-- Lightning Icon -->
      <i class="fa-sharp fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
      <i class="fa-solid fa-angle-left fa-xl"></i>
    </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Yoon</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fa-solid fa-bars fa-lg"></i></span>
    </div>
  </header>
  
  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      Tuesday, June 30, 2020
    </div>

    <div class="message-row">
      <img src="https://avatars.githubusercontent.com/u/104200167?s=400&u=e156800f625ca123d95b7cb3d102a1da5aa53202&v=4" />
      <div class="message-row__content">
        <span class="message__author">Yoon</span>
        <div class="message__info">
          <span class="message__bubble">Hi</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
    
    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">Hi nice to meet you!</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="fa-regular fa-square-plus fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message..." />
      <i class="fa-regular fa-face-smile fa"></i>
      <button>
        <i class="fa-solid fa-circle-arrow-up"></i>
      </button>
    </div>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>

  <script src="https://kit.fontawesome.com/4673c7e6be.js" crossorigin="anonymous"></script>
</body>
</html>
